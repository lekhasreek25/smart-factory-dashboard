<!DOCTYPE html>
<html>
<head>
  <title>Smart Factory Dashboard</title>

  <!-- Bootstrap & Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

  <style>
    .alert-high { color: red; font-weight: bold; }
    canvas { max-width: 100%; }
  </style>
</head>
<body class="container py-4">

  <h1 class="mb-4 text-center">ğŸ­ Smart Factory Dashboard</h1>

  <!-- Toggle -->
  <form action="/toggle_email" method="post" class="mb-3 text-center">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" name="email_alerts" onchange="this.form.submit()" {{ 'checked' if email_alerts_enabled else '' }}>
      <label class="form-check-label">ğŸ”” Enable Email Alerts</label>
    </div>
  </form>

  <!-- Alert -->
  {% if data and data[-1].temp > 40 %}
    <p class="alert-high text-center">âš ï¸ ALERT: High Temperature!</p>
  {% endif %}

  <!-- Chart -->
  <div class="mb-4">
    <canvas id="chart" height="300"></canvas>
  </div>

  <!-- Table -->
  <h4 class="mt-4">ğŸ§¾ Latest Logs</h4>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr><th>Time</th><th>Temp (Â°C)</th><th>Humidity (%)</th></tr>
      </thead>
      <tbody>
        {% for d in data %}
          <tr><td>{{ d.time }}</td><td>{{ d.temp }}</td><td>{{ d.hum }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Export Button -->
  <div class="text-center mt-3">
    <a href="/export" class="btn btn-primary">ğŸ“¤ Export as CSV</a>
  </div>

  <!-- Chart Script -->
  <script>
    const labels = {{ data | map(attribute='time') | list | tojson }};
    const temps = {{ data | map(attribute='temp') | list | tojson }};
    const hums = {{ data | map(attribute='hum') | list | tojson }};

    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'ğŸŒ¡ Temperature (Â°C)',
            data: temps,
            borderColor: 'red',
            backgroundColor: 'rgba(255, 0, 0, 0.2)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'ğŸ’§ Humidity (%)',
            data: hums,
            borderColor: 'blue',
            backgroundColor: 'rgba(0, 0, 255, 0.2)',
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false
        },
        plugins: {
          tooltip: { enabled: true },
          zoom: {
            pan: { enabled: true, mode: 'x' },
            zoom: {
              wheel: { enabled: true },
              pinch: { enabled: true },
              mode: 'x'
            }
          }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
